site_name: NTCIR-19 ModelRetrieval
site_url: https://username.github.io/ntcir19-model-retrieval/
site_description: NTCIR-19 Pre-trained Model Retrieval Task
site_author: NTCIR-19 Organizers
copyright: Copyright &copy; 2026 NTCIR-19 ModelRetrieval Organizers

# リポジトリ情報
repo_name: NTCIR-19/ModelRetrieval
repo_url: https://github.com/username/ntcir19-model-retrieval

theme:
  name: material
  language: en
  favicon: assets/images/favicon.png
  logo: assets/images/favicon.png
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link

  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

# カスタムCSS（これでおしゃれな色になります）
extra_css:
  - stylesheets/extra.css

# 数式対応
extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

# Markdown拡張機能（エラーが出る箇所を標準的な記述に変更）
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  # 絵文字設定をシンプルにしました（これでエラーが消えます）
  - pymdownx.emoji
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  # Mermaid図の記述もシンプル化
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true

nav:
  - Home: index.md
  - Task Definition: tasks.md
  - Dataset & Resources: data.md
  - Schedule: schedule.md
  - Organizers: organizers.md
