name: Deploy MkDocs to GitHub Pages

on:
    push:
        branches:
            - master

jobs:
    deploy:
        runs-on: ubuntu-latest
        permissions:
            contents: write
            pages: write
            id-token: write
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.12"

            - name: Install dependencies (prefer `uv` if available)
              run: |
                  # If the runner already has `uv` installed, prefer using it.
                  if command -v uv >/dev/null 2>&1; then
                    echo "uv found on runner — will use uv to run build steps when available"
                  else
                    echo "uv not found — installing mkdocs and uv fallback"
                    python -m pip install --upgrade pip
                    pip install mkdocs mkdocs-material pymdown-extensions uv || true
                  fi

            - name: Build site (use `uv` when available)
              run: |
                  if command -v uv >/dev/null 2>&1; then
                    echo "Running: uv run mkdocs build"
                    uv run mkdocs build || mkdocs build
                  else
                    echo "Running: mkdocs build"
                    mkdocs build
                  fi

            - name: Deploy to GitHub Pages
              uses: peaceiris/actions-gh-pages@v4
              with:
                  publish_dir: ./site
                  publish_branch: gh-pages
                  github_token: ${{ secrets.GITHUB_TOKEN }}
